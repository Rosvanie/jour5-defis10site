<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Connexion - Vendeur</title>
  <link rel="stylesheet" href="../assets/css/login.css">
</head>
<body>
  <header class="site-header">
    <h1>Connexion</h1>
  </header>

  <main class="login-container">
    <div class="login-image">
      <img src="../assets/img/login.jpg" alt="Image de connexion">
    </div>
    <div class="login-form">
      <form id="login-form">
        <div class="form-group">
          <label for="email">Email :</label>
          <input type="email" id="email" placeholder="Entrez votre email" required>
        </div>
        <div class="form-group">
          <label for="secret-password">Mot de passe secret :</label>
          <input type="password" id="secret-password" placeholder="Entrez votre mot de passe" required>
        </div>
        <button type="submit" class="btn">Se connecter</button>
      </form>
      <p>Vous n'Ãªtes pas encore inscrit en tant que vendeur ? <a href="register.html">Devenez vendeur</a></p>
    </div>
  </main>

  <script src="assets/js/script.js"></script>
</body>
</html>
